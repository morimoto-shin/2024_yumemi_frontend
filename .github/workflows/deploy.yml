name: Deploy

on:
  push:
    paths:
      - "app/**"
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: |
          cd app
          npm install
          export NUXT_APP_CDN_URL=https://morimoto-shin.github.io/
          npm run build -- --preset github_pages
      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./app/.output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        id: deployment
